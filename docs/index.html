<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Warframe Perrin Sequence inventory tracker showing live syndicate offerings">
    <title>Perrin Sequence Inventory Tracker</title>
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.1/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.0/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f5;
        }

        /* Custom shadcn-inspired styles */
        .card {
            background-color: lightblue;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-secondary {
            background-color: #f4f4f5;
            color: #18181b;
        }

        .badge-outline {
            border: 1px solid #e4e4e7;
            color: #71717a;
        }

        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #fca5a5;
            background-color: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Application Code -->
    <script type="text/babel" src="./tracker.js"></script>
    <script type="text/babel">
        // Initialize the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PerrinTracker />);
    </script>
</body>
</html>
